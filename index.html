<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="icon" href="icono.png" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2? family=Creta+Round&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
   

    <main>
      <section class="container">
        
        <article class="encabezado">
          <h1>Encriptador de texto</h1>
          <img src="archivo-encriptado.png" alt="Texto encriptado">
        </article>

        <article class="cuadros-de-texto">
          <label for="insert-texto"></label>
          <textarea name="insert-texto" placeholder="Ingrese el texto aquí" id="insert-texto" cols="10" rows="20" class="text" ></textarea>

          <label for="Txt-enc-descp"></label>
          <textarea name="Txt-enc-descp" placeholder="ㅤ" id="Txt-enc-descp" cols="20" rows="10" class="text" readonly></textarea>
        </article>

        <section class="aviso">
          <i class="fa-solid fa-circle-exclamation"></i><p>No se encriptan números, ni carácteres especiales.</p>
        </section>

        <article class="botones">
          <a class="btn" id="btn-encriptar" href="#">Encriptar</a>
          <a class="btn" id="btn-desencriptar" href="#">Desencriptar</a>
          <a class="btn" id="btn-copiar" href="#" onclick="copiar();">Copiar</a>
        </article>

      </section>
    </main>

    <footer>
      <section class="pie-pagina">
        <p>Creado por: Ivan Marte - Oracle ONE</p>
        <a href="#"><i class="fa-brands fa-github-square"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </section>
    </footer>

      <script src="index.js"></script>
  </body>
</html>
